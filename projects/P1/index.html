<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercices - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <a-box 
      position="0 2 -10"
      rotation="0 45 45" 
      scale="2 2 2"
      src="#boxTexture"
      color="#FF4D7F"
      >
      </a-box>

      <a-plane 
      rotation="-90 0 0"
      src="#groundTexture"
      >
      </a-plane>

      <a-light type="ambient" color="#6DFE14"></a-light>
      <a-light type="point" intensity="4" position="2 4 4"></a-light>

      <a-sky color="#3281C6"></a-sky>
    </a-scene>
  </body>
</html>
